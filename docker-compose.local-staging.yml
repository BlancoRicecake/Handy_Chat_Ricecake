version: '3.8'

services:
  # Nginx reverse proxy with HTTPS
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "8443:443"
      - "8080:80"
    depends_on:
      - api
    networks:
      - app-network
    restart: unless-stopped

  # NestJS API server
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=staging
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/chatdb
      - JWT_SECRET=${JWT_SECRET:-local-development-jwt-secret-minimum-32-characters-required}
      - CORS_ORIGIN=https://localhost:8443,http://localhost:8080
      - LOG_LEVEL=info
      - S3_ENDPOINT=http://minio:9000
      - S3_BUCKET_NAME=chat-files
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_REGION=us-east-1
      - S3_USE_PATH_STYLE=true
    depends_on:
      - mongo
      - redis
      - minio
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MongoDB database
  mongo:
    image: mongo:7
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Redis cache
  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # MinIO S3-compatible storage
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio-data:/data
    networks:
      - app-network
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data:
  redis-data:
  minio-data:
