version: '3.8'

services:
  # Caddy reverse proxy with automatic HTTPS
  caddy:
    build:
      context: ./caddy
      dockerfile: Dockerfile
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - caddy-data:/data
      - caddy-config:/config
      - caddy-logs:/var/log/caddy
    depends_on:
      - api
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # NestJS API server
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      # Server Configuration
      - NODE_ENV=staging
      - PORT=3000
      - HOST=0.0.0.0
      - TRUST_PROXY=1
      # Database
      - MONGO_URI=mongodb://mongo:27017/chatdb
      # JWT Configuration
      - JWT_SECRET_CURRENT=${JWT_SECRET_CURRENT:-local-development-jwt-secret-minimum-32-characters-required}
      - JWT_SECRET_PREVIOUS=${JWT_SECRET_PREVIOUS:-}
      - ACCESS_TOKEN_EXPIRY=15m
      - REFRESH_TOKEN_EXPIRY=7d
      - JWT_CLOCK_TOLERANCE=60
      # Feature Flags (Phase 1 - legacy mode)
      - USE_ROTATED_JWT=false
      - ENABLE_REFRESH_TOKEN=false
      - ENFORCE_SINGLE_SESSION=false
      # AWS Secrets Manager (disabled for staging)
      - USE_AWS_SECRETS=false
      - SECRET_CACHE_TTL=300000
      - AWS_SECRETS_FAIL_OPEN=false
      # CORS
      - CORS_ORIGIN=https://localhost,http://localhost
      - LOG_LEVEL=info
      # Redis (REDIS_URL recommended)
      - REDIS_URL=redis://redis:6379/0
      # S3 Storage (MinIO)
      - S3_ENDPOINT=http://minio:9000
      - S3_BUCKET_NAME=chat-files
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_REGION=us-east-1
      - S3_USE_PATH_STYLE=true
    depends_on:
      - mongo
      - redis
      - minio
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MongoDB database
  mongo:
    image: mongo:7
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Redis cache
  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # MinIO S3-compatible storage
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio-data:/data
    networks:
      - app-network
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

networks:
  app-network:
    driver: bridge

volumes:
  caddy-data:
  caddy-config:
  caddy-logs:
  mongo-data:
  redis-data:
  minio-data:
