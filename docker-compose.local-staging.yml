version: '3.8'

# ===================================================================
# Staging Docker Compose Configuration
# ===================================================================
# Staging environment for EC2 Spot instance deployment
# Uses .env.staging for environment variables
#
# Usage:
#   docker compose -f docker-compose.local-staging.yml up -d --build
# ===================================================================

services:
  # Caddy reverse proxy with automatic HTTPS
  caddy:
    build:
      context: ./caddy
      dockerfile: Dockerfile
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - caddy-data:/data
      - caddy-config:/config
      - caddy-logs:/var/log/caddy
    depends_on:
      - api
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

  # NestJS API server
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    env_file:
      - .env.staging
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

  # MongoDB database
  mongo:
    image: mongo:7
    environment:
      - MONGO_INITDB_DATABASE=chatdb_stage
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 384M
    command: mongod --quiet --logpath /dev/null

  # Redis cache
  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

networks:
  app-network:
    driver: bridge

volumes:
  caddy-data:
  caddy-config:
  caddy-logs:
  mongo-data:
  mongo-config:
  redis-data:
