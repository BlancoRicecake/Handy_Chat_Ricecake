name: CD (Staging Deployment)

on:
  workflow_dispatch:

jobs:
  deploy-staging:
    name: Deploy to Staging EC2
    runs-on: ubuntu-latest

    steps:
      - name: Start staging EC2 instance
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.STAGING_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.STAGING_AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ap-northeast-2
        run: |
          INSTANCE_ID="i-07f8a701645d39293"
          STATE=$(aws ec2 describe-instances --instance-ids "$INSTANCE_ID" --query 'Reservations[0].Instances[0].State.Name' --output text)
          echo "Current instance state: $STATE"
          if [ "$STATE" = "stopped" ]; then
            echo "Starting instance..."
            aws ec2 start-instances --instance-ids "$INSTANCE_ID"
            echo "Waiting for instance status OK..."
            aws ec2 wait instance-status-ok --instance-ids "$INSTANCE_ID"
            echo "Instance is ready"
          elif [ "$STATE" = "running" ]; then
            echo "Instance already running"
          else
            echo "Instance in unexpected state: $STATE"
            exit 1
          fi

      - name: Ensure staging environment
        uses: appleboy/ssh-action@v1.2.5
        with:
          host: ${{ secrets.STAGING_EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}
          port: 22
          command_timeout: 3m
          script: |
            # Swap 확인/생성
            if ! swapon --show | grep -q /swapfile; then
              echo "Setting up swap..."
              sudo dd if=/dev/zero of=/swapfile bs=128M count=16
              sudo chmod 600 /swapfile
              sudo mkswap /swapfile
              sudo swapon /swapfile
              echo "Swap created"
            else
              echo "Swap already active"
            fi
            # .env.staging 확인
            if [ ! -f /opt/chat-staging/.env.staging ]; then
              echo "ERROR: .env.staging missing at /opt/chat-staging/.env.staging"
              exit 1
            fi
            echo ".env.staging exists"

      - name: Deploy to Staging via SSH
        uses: appleboy/ssh-action@v1.2.5
        with:
          host: ${{ secrets.STAGING_EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}
          port: 22
          command_timeout: 15m
          script: |
            cd /opt/chat-staging
            chmod +x server/scripts/deploy-staging.sh
            ./server/scripts/deploy-staging.sh

# Required GitHub Secrets:
#   - STAGING_EC2_HOST: Staging Elastic IP (fixed, set once)
#   - STAGING_SSH_PRIVATE_KEY: SSH private key for staging server
#   - STAGING_AWS_ACCESS_KEY_ID: AWS access key for EC2 start/stop
#   - STAGING_AWS_SECRET_ACCESS_KEY: AWS secret key for EC2 start/stop
