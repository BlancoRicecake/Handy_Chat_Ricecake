name: CD (Staging Deployment)

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [develop]
  workflow_dispatch:

jobs:
  deploy-staging:
    name: Deploy to Staging EC2
    runs-on: ubuntu-latest
    # Only deploy if CI succeeded (skip check for manual dispatch)
    if: >
      github.event_name == 'workflow_dispatch' ||
      github.event.workflow_run.conclusion == 'success'

    steps:
      - name: Ensure staging environment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: 22
          command_timeout: 3m
          script_stop: true
          script: |
            # Swap 확인/생성
            if ! swapon --show | grep -q /swapfile; then
              echo "Setting up swap..."
              sudo fallocate -l 2G /swapfile
              sudo chmod 600 /swapfile
              sudo mkswap /swapfile
              sudo swapon /swapfile
              echo "Swap created"
            else
              echo "Swap already active"
            fi
            # .env.staging 확인
            if [ ! -f /opt/chat-staging/.env.staging ]; then
              echo "ERROR: .env.staging missing at /opt/chat-staging/.env.staging"
              exit 1
            fi
            echo ".env.staging exists"

      - name: Deploy to Staging via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: 22
          command_timeout: 15m
          script_stop: true
          script: |
            cd /opt/chat-staging
            chmod +x server/scripts/deploy-staging.sh
            ./server/scripts/deploy-staging.sh

# Required GitHub Secrets:
#   - STAGING_EC2_HOST: Staging Elastic IP (fixed, set once)
#   - EC2_SSH_PRIVATE_KEY: SSH private key (existing, shared with production)
