name: Setup Staging Server

on:
  workflow_dispatch:
    inputs:
      host:
        description: 'Staging server IP'
        required: true
        default: '54.180.52.81'

jobs:
  setup:
    name: Setup Staging Server via SSH
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies and Docker
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ github.event.inputs.host }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: 22
          command_timeout: 10m
          script_stop: true
          script: |
            set -euo pipefail

            echo "=== Setup swap (2GB) ==="
            sudo swapoff /swapfile 2>/dev/null || true
            sudo rm -f /swapfile
            sudo fallocate -l 2G /swapfile
            sudo chmod 600 /swapfile
            sudo mkswap /swapfile
            sudo swapon /swapfile
            free -h

            echo "=== Installing Docker ==="
            sudo dnf update -y
            sudo dnf install -y docker git
            sudo systemctl enable docker
            sudo systemctl start docker
            sudo usermod -aG docker $USER

            echo "=== Installing Docker Compose ==="
            sudo mkdir -p /usr/local/lib/docker/cli-plugins
            sudo curl -SL "https://github.com/docker/compose/releases/latest/download/docker-compose-linux-aarch64" \
              -o /usr/local/lib/docker/cli-plugins/docker-compose
            sudo chmod +x /usr/local/lib/docker/cli-plugins/docker-compose
            sudo ln -sf /usr/local/lib/docker/cli-plugins/docker-compose /usr/local/bin/docker-compose

            echo "=== Verify installations ==="
            docker --version
            docker-compose --version
            git --version

      - name: Clone repo and setup code
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ github.event.inputs.host }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: 22
          command_timeout: 10m
          script_stop: true
          script: |
            echo "=== Setup project directory ==="
            sudo rm -rf /opt/chat-staging
            sudo mkdir -p /opt/chat-staging
            sudo chown ec2-user:ec2-user /opt/chat-staging
            echo "=== Clone repository ==="
            git clone -b develop https://github.com/BlancoRicecake/Handy_Chat_Ricecake.git /opt/chat-staging
            echo "=== Verify code ==="
            ls -la /opt/chat-staging/
            cd /opt/chat-staging && git branch --show-current

      - name: Deploy .env.staging
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ github.event.inputs.host }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: 22
          command_timeout: 5m
          script_stop: true
          envs: STAGING_ENV_CONTENT
          script: |
            set -euo pipefail
            echo "=== Writing .env.staging ==="
            cat > /opt/chat-staging/.env.staging << 'ENVEOF'
            NODE_ENV=staging
            PORT=3000
            HOST=0.0.0.0
            TRUST_PROXY=1
            MONGO_URI=mongodb://mongo:27017/chatdb_stage
            REDIS_URL=redis://redis:6379/0
            JWT_SECRET_CURRENT=${{ secrets.STAGING_JWT_SECRET }}
            JWT_SECRET_PREVIOUS=
            ACCESS_TOKEN_EXPIRY=7d
            REFRESH_TOKEN_EXPIRY=7d
            JWT_CLOCK_TOLERANCE=60
            USE_ROTATED_JWT=false
            ENABLE_REFRESH_TOKEN=false
            ENFORCE_SINGLE_SESSION=false
            USE_AWS_SECRETS=false
            SECRET_CACHE_TTL=300000
            AWS_SECRETS_FAIL_OPEN=false
            CORS_ORIGIN=http://localhost:3000,http://localhost:3001,http://localhost:3002,http://localhost:8080,https://localhost:8443,https://stage-handy.com,https://www.stage-handy.com,https://h-andy.com,https://www.h-andy.com
            LOG_LEVEL=debug
            USE_S3=false
            S3_ENDPOINT=http://minio:9000
            S3_BUCKET_NAME=chat-files
            S3_ACCESS_KEY=minioadmin
            S3_SECRET_KEY=minioadmin
            S3_REGION=us-east-1
            S3_USE_PATH_STYLE=true
            CHAT_SERVER_URL=http://localhost:3000
            ENVEOF

            # Remove leading whitespace from heredoc
            sed -i 's/^            //' /opt/chat-staging/.env.staging

            echo "=== .env.staging created ==="
            wc -l /opt/chat-staging/.env.staging

      - name: Build and start containers
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ github.event.inputs.host }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: 22
          command_timeout: 15m
          script_stop: true
          script: |
            cd /opt/chat-staging
            echo "=== Building API image ==="
            docker-compose -f docker-compose.local-staging.yml build api
            echo "=== Starting all services ==="
            docker-compose -f docker-compose.local-staging.yml up -d
            echo "=== Waiting for health check ==="
            sleep 15
            curl -sf http://localhost/health || echo "Health check pending..."
            docker-compose -f docker-compose.local-staging.yml ps

      - name: Setup complete summary
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ github.event.inputs.host }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: 22
          command_timeout: 5m
          script: |
            echo "============================================"
            echo "  STAGING SERVER SETUP COMPLETE"
            echo "============================================"
            echo "  Code: /opt/chat-staging (branch: $(cd /opt/chat-staging && git branch --show-current))"
            echo "  Env:  /opt/chat-staging/.env.staging"
            echo "  Docker: $(docker --version)"
            echo "  Compose: $(docker-compose --version)"
            echo "============================================"
            echo ""
            echo "  Container Status:"
            docker-compose -f /opt/chat-staging/docker-compose.local-staging.yml ps
            echo ""
            curl -sf http://localhost/health && echo "  Health: OK" || echo "  Health: WARN - not responding yet"
            echo "============================================"

# Required GitHub Secrets:
#   - EC2_SSH_PRIVATE_KEY: SSH private key
#   - STAGING_JWT_SECRET: JWT secret for staging (synced with handy-platform)
