name: Setup Staging Server

on:
  workflow_dispatch:
    inputs:
      host:
        description: 'Staging server IP (leave empty to use STAGING_EC2_HOST secret)'
        required: false
        default: ''

jobs:
  setup:
    name: Setup Staging Server via SSH
    runs-on: ubuntu-latest
    env:
      TARGET_HOST: ${{ github.event.inputs.host || secrets.STAGING_EC2_HOST }}

    steps:
      - name: Setup swap
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.TARGET_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: 22
          command_timeout: 3m
          script_stop: true
          script: |
            echo "=== Setup swap (2GB) ==="
            free -h
            sudo swapon --show | grep -q /swapfile && echo "Swap already active" || sudo dd if=/dev/zero of=/swapfile bs=128M count=16
            sudo chmod 600 /swapfile
            sudo mkswap /swapfile 2>/dev/null || true
            sudo swapon /swapfile 2>/dev/null || true
            free -h

      - name: Install Docker and Git
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.TARGET_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: 22
          command_timeout: 10m
          script_stop: true
          script: |
            echo "=== Installing Docker and Git ==="
            sudo dnf install -y docker git
            sudo systemctl enable docker
            sudo systemctl start docker
            sudo usermod -aG docker $USER

      - name: Install Docker Compose
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.TARGET_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: 22
          command_timeout: 5m
          script_stop: true
          script: |
            echo "=== Installing Docker Buildx ==="
            sudo mkdir -p /usr/local/lib/docker/cli-plugins
            BUILDX_VERSION=0.19.3
            sudo curl -SL "https://github.com/docker/buildx/releases/download/v${BUILDX_VERSION}/buildx-v${BUILDX_VERSION}.linux-arm64" \
              -o /usr/local/lib/docker/cli-plugins/docker-buildx
            sudo chmod +x /usr/local/lib/docker/cli-plugins/docker-buildx
            echo "=== Installing Docker Compose ==="
            sudo curl -SL "https://github.com/docker/compose/releases/latest/download/docker-compose-linux-aarch64" \
              -o /usr/local/lib/docker/cli-plugins/docker-compose
            sudo chmod +x /usr/local/lib/docker/cli-plugins/docker-compose
            sudo ln -sf /usr/local/lib/docker/cli-plugins/docker-compose /usr/local/bin/docker-compose
            echo "=== Verify installations ==="
            docker --version
            docker buildx version
            docker-compose --version
            git --version

      - name: Clone repo and setup code
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.TARGET_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: 22
          command_timeout: 10m
          script_stop: true
          script: |
            echo "=== Setup project directory ==="
            sudo rm -rf /opt/chat-staging
            sudo mkdir -p /opt/chat-staging
            sudo chown ec2-user:ec2-user /opt/chat-staging
            echo "=== Clone repository ==="
            git clone -b develop https://github.com/BlancoRicecake/Handy_Chat_Ricecake.git /opt/chat-staging
            echo "=== Verify code ==="
            ls -la /opt/chat-staging/
            cd /opt/chat-staging && git branch --show-current

      - name: Deploy .env.staging
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.TARGET_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: 22
          command_timeout: 5m
          script_stop: true
          envs: STAGING_ENV_CONTENT
          script: |
            set -euo pipefail
            echo "=== Writing .env.staging ==="
            cat > /opt/chat-staging/.env.staging << 'ENVEOF'
            NODE_ENV=staging
            PORT=3000
            HOST=0.0.0.0
            TRUST_PROXY=1
            MONGO_URI=mongodb://mongo:27017/chatdb_stage
            REDIS_URL=redis://redis:6379/0
            JWT_SECRET_CURRENT=${{ secrets.STAGING_JWT_SECRET }}
            JWT_SECRET_PREVIOUS=
            ACCESS_TOKEN_EXPIRY=7d
            REFRESH_TOKEN_EXPIRY=7d
            JWT_CLOCK_TOLERANCE=60
            USE_ROTATED_JWT=false
            ENABLE_REFRESH_TOKEN=false
            ENFORCE_SINGLE_SESSION=false
            USE_AWS_SECRETS=false
            SECRET_CACHE_TTL=300000
            AWS_SECRETS_FAIL_OPEN=false
            CORS_ORIGIN=http://localhost:3000,http://localhost:3001,http://localhost:3002,http://localhost:8080,https://localhost:8443,https://stage-handy.com,https://www.stage-handy.com,https://h-andy.com,https://www.h-andy.com
            LOG_LEVEL=debug
            USE_S3=false
            CHAT_SERVER_URL=http://localhost:3000
            ENVEOF

            # Remove leading whitespace from heredoc
            sed -i 's/^            //' /opt/chat-staging/.env.staging

            echo "=== .env.staging created ==="
            wc -l /opt/chat-staging/.env.staging

      - name: Build and start containers
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.TARGET_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: 22
          command_timeout: 15m
          script_stop: true
          script: |
            cd /opt/chat-staging
            echo "=== Stopping existing containers ==="
            docker-compose -f docker-compose.local-staging.yml down 2>/dev/null || true
            echo "=== Building API image ==="
            docker-compose -f docker-compose.local-staging.yml build api
            echo "=== Starting infra services (mongo, redis) ==="
            docker-compose -f docker-compose.local-staging.yml up -d mongo redis
            echo "=== Waiting for mongo/redis healthcheck ==="
            for i in $(seq 1 30); do
              MONGO_OK=$(docker inspect --format='{{.State.Health.Status}}' chat-staging-mongo-1 2>/dev/null || echo "starting")
              REDIS_OK=$(docker inspect --format='{{.State.Health.Status}}' chat-staging-redis-1 2>/dev/null || echo "starting")
              echo "  [$i] mongo=$MONGO_OK redis=$REDIS_OK"
              if [ "$MONGO_OK" = "healthy" ] && [ "$REDIS_OK" = "healthy" ]; then break; fi
              sleep 5
            done
            echo "=== Starting API and Caddy ==="
            docker-compose -f docker-compose.local-staging.yml up -d
            echo "=== Waiting for health check ==="
            for i in $(seq 1 12); do
              if curl -sf http://localhost/health; then echo " Health OK"; break; fi
              echo "  [$i] waiting..."
              sleep 10
            done
            docker-compose -f docker-compose.local-staging.yml ps

      - name: Setup complete summary
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.TARGET_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: 22
          command_timeout: 5m
          script: |
            echo "============================================"
            echo "  STAGING SERVER SETUP COMPLETE"
            echo "============================================"
            echo "  Code: /opt/chat-staging (branch: $(cd /opt/chat-staging && git branch --show-current))"
            echo "  Env:  /opt/chat-staging/.env.staging"
            echo "  Docker: $(docker --version)"
            echo "  Compose: $(docker-compose --version)"
            echo "============================================"
            echo ""
            echo "  Container Status:"
            docker-compose -f /opt/chat-staging/docker-compose.local-staging.yml ps
            echo ""
            curl -sf http://localhost/health && echo "  Health: OK" || echo "  Health: WARN - not responding yet"
            echo "============================================"

# Required GitHub Secrets:
#   - EC2_SSH_PRIVATE_KEY: SSH private key
#   - STAGING_JWT_SECRET: JWT secret for staging (synced with handy-platform)
