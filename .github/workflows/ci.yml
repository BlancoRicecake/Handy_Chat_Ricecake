name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  lint-and-build:
    name: Lint, Type-check & Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint:check

      - name: Run Prettier check
        run: npm run format:check

      - name: TypeScript type check
        run: npm run type-check

      - name: Build application
        run: npm run build

  docker-build:
    name: Docker Build & Security Scan
    runs-on: ubuntu-latest
    needs: lint-and-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: false
          tags: chat-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Build Caddy Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./caddy
          file: ./caddy/Dockerfile
          push: false
          tags: chat-caddy:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Run Trivy vulnerability scanner - API
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: chat-api:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-api-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy vulnerability scanner - Caddy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: chat-caddy:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-caddy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy API results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-api-results.sarif'
          category: 'trivy-api'

      - name: Upload Trivy Caddy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-caddy-results.sarif'
          category: 'trivy-caddy'

  deploy-staging:
    name: Deploy to Staging EC2
    runs-on: ubuntu-latest
    needs: docker-build
    if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref == 'refs/heads/develop'

    steps:
      - name: Ensure staging environment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: 22
          command_timeout: 3m
          script_stop: true
          script: |
            # Swap 확인/생성
            if ! swapon --show | grep -q /swapfile; then
              echo "Setting up swap..."
              sudo fallocate -l 2G /swapfile
              sudo chmod 600 /swapfile
              sudo mkswap /swapfile
              sudo swapon /swapfile
              echo "Swap created"
            else
              echo "Swap already active"
            fi
            # .env.staging 확인
            if [ ! -f /opt/chat-staging/.env.staging ]; then
              echo "ERROR: .env.staging missing at /opt/chat-staging/.env.staging"
              exit 1
            fi
            echo ".env.staging exists"

      - name: Deploy to Staging via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: 22
          command_timeout: 15m
          script_stop: true
          script: |
            cd /opt/chat-staging
            chmod +x server/scripts/deploy-staging.sh
            ./server/scripts/deploy-staging.sh
