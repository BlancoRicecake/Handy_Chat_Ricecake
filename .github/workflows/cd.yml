name: CD (Continuous Deployment)

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:  # Manual trigger

env:
  AWS_REGION: ap-southeast-2
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-southeast-2.amazonaws.com
  ECR_API_REPOSITORY: chat-api
  ECR_CADDY_REPOSITORY: chat-caddy

jobs:
  build-and-push:
    name: Build & Push to ECR
    runs-on: ubuntu-latest
    # Only run on main branch or tags (skip for PRs)
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')

    outputs:
      image_tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata (tags, labels)
        id: meta
        run: |
          # Use git SHA for tags, or semantic version for releases
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=${GITHUB_SHA::8}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Image tag: $VERSION"

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_API_REPOSITORY }}:${{ steps.meta.outputs.version }}
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_API_REPOSITORY }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Caddy image
        uses: docker/build-push-action@v5
        with:
          context: ./caddy
          file: ./caddy/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_CADDY_REPOSITORY }}:${{ steps.meta.outputs.version }}
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_CADDY_REPOSITORY }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan API image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.ECR_REGISTRY }}/${{ env.ECR_API_REPOSITORY }}:${{ steps.meta.outputs.version }}
          format: 'table'
          exit-code: '0'  # Don't fail build on vulnerabilities
          severity: 'CRITICAL,HIGH'

  deploy-to-ec2:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        env:
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image_tag }}
          ECR_REGISTRY: ${{ env.ECR_REGISTRY }}
          API_REPO: ${{ env.ECR_API_REPOSITORY }}
          CADDY_REPO: ${{ env.ECR_CADDY_REPOSITORY }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: ${{ secrets.EC2_SSH_PORT || 22 }}
          envs: IMAGE_TAG,ECR_REGISTRY,API_REPO,CADDY_REPO
          script: |
            set -e

            echo "========================================="
            echo "Starting Deployment"
            echo "Image Tag: $IMAGE_TAG"
            echo "========================================="

            # Navigate to project directory
            cd /opt/chat-app

            # Login to ECR
            aws ecr get-login-password --region ap-southeast-2 | docker login --username AWS --password-stdin $ECR_REGISTRY

            # Pull latest images
            docker pull $ECR_REGISTRY/$API_REPO:$IMAGE_TAG
            docker pull $ECR_REGISTRY/$CADDY_REPO:$IMAGE_TAG

            # Tag as latest for docker-compose
            docker tag $ECR_REGISTRY/$API_REPO:$IMAGE_TAG $ECR_REGISTRY/$API_REPO:latest
            docker tag $ECR_REGISTRY/$CADDY_REPO:$IMAGE_TAG $ECR_REGISTRY/$CADDY_REPO:latest

            # Run deployment script
            chmod +x server/scripts/deploy.sh
            ./server/scripts/deploy.sh --skip-build

            echo "========================================="
            echo "Deployment Completed"
            echo "========================================="

      - name: Run health check
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: ${{ secrets.EC2_SSH_PORT || 22 }}
          script: |
            cd /opt/chat-app
            chmod +x server/scripts/health-check.sh
            ./server/scripts/health-check.sh --timeout 180

# Required GitHub Secrets:
#
# AWS Credentials:
#   - AWS_ACCOUNT_ID: Your AWS account ID (e.g., 123456789012)
#   - AWS_ACCESS_KEY_ID: IAM user access key
#   - AWS_SECRET_ACCESS_KEY: IAM user secret key
#
# EC2 Deployment:
#   - EC2_HOST: Production EC2 instance IP or hostname
#   - EC2_USERNAME: SSH username (e.g., ubuntu, ec2-user)
#   - EC2_SSH_PRIVATE_KEY: SSH private key for EC2 access
#   - EC2_SSH_PORT: (Optional) SSH port, default 22
#
# Optional:
#   - PRODUCTION_DOMAIN: Your production domain (for environment URL)
#   - SLACK_WEBHOOK_URL: Slack webhook for deployment notifications
#
# Setup Guide: docs/deployment/CICD_SETUP_GUIDE.md
